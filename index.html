<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoopByDWC</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bold font-italic" href="index.html">CoopByDWC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav-container" class="collapse navbar-collapse ml-auto" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a id="inicio" class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item active">
          <a id="singin" class="nav-link" href="#">Registrarse</a>
        </li>
        <li class="nav-item active">
          <a id="login" class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <h1>CoopByDWC</h1>
  </main>
  <!-- FORMULARIO LOGIN -->
  <dialog id="dialog-login" style="visibility: hidden" class="mt-5">
    <form id="login-form">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="text" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="text" class="form-control" id="loginPassword" placeholder="Contraseña">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </dialog>

  <!-- FORMULARIO SINGIN -->
  <dialog id="dialog-singin" style="visibility: hidden" class="mt-5">
    <form id="singin-form">
      <div class="form-group">
        <label for="singinNombre">Nombre</label>
        <input type="text" class="form-control" id="singinNombre" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="singinApellidos">Apellidos</label>
        <input type="text" class="form-control" id="singinApellidos" placeholder="Apellidos" required>
      </div>
      <div class="form-group">
        <label for="singinEmail1">Email address</label>
        <input type="email" class="form-control" id="singinEmail1" aria-describedby="emailHelp" placeholder="email"
          required>
      </div>
      <div class="form-group">
        <label for="singinPassword2">Password</label>
        <input type="password" class="form-control" id="singinPassword1" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <label for="singinPassword2">Repita el Password</label>
        <input type="password" class="form-control" id="singinPassword2" placeholder="Repita la contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </dialog>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
