            <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
          </svg> Registrarse</a>
        </li>
        <li class="nav-item active">
          <a id="login" class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">

            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>

        </li>
      </ul>
    </div>
  </nav>
  <main>
    <h1 id="titulo-index">CoopByDWC</h1>
  </main>
  <!-- FORMULARIO LOGIN -->
  <dialog id="dialog-login" style="visibility: hidden" class="mt-5">
    <form id="login-form">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="text" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </dialog>

  <!-- FORMULARIO SINGIN -->
  <dialog id="dialog-singin" style="visibility: hidden" class="mt-5">
    <form id="singin-form">
      <div class="form-group">
        <label for="singinNombre">Nombre</label>
        <input type="text" class="form-control" id="singinNombre" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="singinApellidos">Apellidos</label>
        <input type="text" class="form-control" id="singinApellidos" placeholder="Apellidos" required>
      </div>
      <div class="form-group">
        <label for="singinEmail">Email address</label>
        <input type="email" class="form-control" id="singinEmail" aria-describedby="emailHelp" placeholder="email"
          required>
      </div>
      <div class="form-group">
        <label for="singinPassword2">Password</label>
        <input type="password" class="form-control" id="singinPassword1" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <label for="singinPassword2">Repita el Password</label>
        <input type="password" class="form-control" id="singinPassword2" placeholder="Repita la contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </dialog>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
