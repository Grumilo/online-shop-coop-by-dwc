  <!-- FORMULARIO LOGIN -->
  <dialog id="dialog-login" class="mt-5">
    <form id="login-form">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="text" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="text" class="form-control" id="loginPassword" placeholder="Contraseña">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </dialog>

  <!-- FORMULARIO signup -->
  <dialog id="dialog-signup" class="mt-5">
    <form id="signup-form">
      <div class="form-group">
        <label for="signupNombre">Nombre</label>
        <input type="text" class="form-control" id="signupNombre" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="signupApellidos">Apellidos</label>
        <input type="text" class="form-control" id="signupApellidos" placeholder="Apellidos" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">Email address</label>
        <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="email"
          required>
      </div>
      <div class="form-group">
        <label for="signupPassword2">Password</label>
        <input type="password" class="form-control" id="signupPassword1" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <label for="signupPassword2">Repita el Password</label>
        <input type="password" class="form-control" id="signupPassword2" placeholder="Repita la contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </dialog>
